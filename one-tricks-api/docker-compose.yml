version: "2"
services:
  app:
    container_name: one-tricks-api
    restart: always
    build: .
    ports:
      - "3001:3001"
    links:
      - mongo
      - redis
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  redis:
    image: "redis:alpine"
